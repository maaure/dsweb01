<h1>{{ pergunta.pergunta_text }}</h1>

<ul>
{% for alternativa in pergunta.alternativas_ordenadas %}
    <li>{{ alternativa.texto }} -- {{ alternativa.votos }} voto{{ alternativa.votos|pluralize }} ({{ alternativa.porcentagem }})</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' pergunta.id %}">Votar de novo?</a>
